<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu Basico</title>
    <link rel="shortcut icon" href="Charmander.png" type="image/x-icon" />
    <!-- Sirve para enseÃ±ar un icono-->
  </head>
  <body>
    <header>
      <!--Poner siempre para Encabezados en vez de div-->
      <a
        href="https://www.pokemon.com/el/pokedex/charmander"
        target="_blank"
        class="logo"
      >
        <!--El taget _Blank se utiliza para abrir otra pagina al dar click -->
        <img src="Charmander.png" alt="logo" />
        <h2 class="nombre-objeto">Charmander</h2>
        <!--Texto secundario-->
      </a>
      <!--Se usa para mandar a enlaces-->
      <nav>
        <!-- (tipo de medio).(nombre de clase) a.nav-link crea la etiqueta con el nombre de class, al poner * se multiplica-->
        <a
          href="https://www.geekno.com/pokedex/charmander#:~:text=%C2%BFCu%C3%A1les%20son%20las,Agua%2C%20Roca%2C%20Drag%C3%B3n."
          target="_blank"
          class="nav-link"
          >Debilidades</a
        >
        <a
          href="https://www.pokexperto.net/index2.php?seccion=nds/nationaldex/movimientos_mtmo&pk=4"
          target="_blank"
          class="nav-link"
          >MT</a
        >
        <a
          href="https://pokemon.fandom.com/es/wiki/Charmander#:~:text=Charmander%20es%20un,tipo%20de%20alimento."
          target="_blank"
          class="nav-link"
          >ORIGEN</a
        >
      </nav>
      <!--Agregar tablitas de navegacion-->
    </header>
  </body>
</html>
